<h1 mat-dialog-tittle>{{data?.editingCourse ? 'Editar' : 'Crear'}} Curso</h1>

<div mat-dialog-content>
    <form [formGroup]="coursesForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-form-field">
                    <mat-label>Nombre del curso: </mat-label>
                    <input formControlName="name" matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="example-form-field">
                    <mat-label>Precio del curso: </mat-label>
                    <input formControlName="price" matInput type="number">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
