<h1 class="text-center text-info-emphasis">Iniciar sesion</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row p-2">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="gmail" matInput />
      <mat-error>
        @if (loginForm.get('gmail')?.hasError('required')) {
          Campo Obligatorio.
        }
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Contrasena</mat-label>
      <input formControlName="password" [type]="passwordInputType" matInput />
      <button
        type="button"
        (click)="togglePasswordInputType()"
        matSuffix
        mat-icon-button
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <mat-error>
        @if (loginForm.get('gmail')?.hasError('required')) {
          Campo Obligatorio.
        }
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
  </div>

</form>

<div class="col-12 p-2">
  <button type="submit" class="w-100" mat-flat-button routerLink="/auth/register">Registrarse</button>
</div>
